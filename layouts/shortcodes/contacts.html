{{ $data_file := index .Site.Data (.Get 0) }}

{{ $data := index $data_file (.Get 1) }}

<div>
    {{ range $data  }}
    <p>
        <strong>{{ .title }}</strong><br />
        {{ if .name }}{{ .name }}<br />{{ end }}
        {{ if .email }}{{ .email }}<br />{{ end }}
        {{ if .phone }}{{ .phone }}<br />{{ end }}
    </p>
    {{ end }}
</div>
